<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Frontend Mentor | Contact form</title>

 
</head>
<body class="bg-green-100 ">
  <main class="flex justify-center items-center h-screen ">
      <form action="" class="bg-white min-h-96 w-2/3  shadow-lg p-6 rounded-xl md:w-1/3 ">
        <h1 class="text-green-700 text-2xl font-semibold">Contact Us</h1>
        <div id ="username-container" class="mt-4 flex flex-col md:flex-row">
          <div id ="firstname-container">
              <label for="" class="">First Name *</label>
              <input type="text" class="border  w-full p-2 rounded-sm mt-2">
          </div>
          <div id ="lastname-container" class="mt-4 md:mt-0 md:ml-4">
            <label for="" class="">Last Name *</label>
            <input type="text" class="border w-full p-2 rounded-sm mt-2 ">
          </div>
        </div>
        <div id ="user-email" class="mt-4">
          <label for="email" class="">Email Address *</label>
          <input type="email" class="border w-full p-2 mt-2 rounded-sm">
        </div>
        <div id="ratio-container" class="mt-4">
          <label for="" class="">Query type *</label>
          <div class="flex flex-col md:flex-row md:justify-between">
          <div class="border p-2 rounded-sm mt-2 md:w-68 ">
            <input type="radio"value="">
            <label for="" class="ml-3">General Enquiry</label>
          </div>
          <div class="border p-2 rounded-sm mt-5 md:w-72 md:mt-2 md:ml-4">
            <input type="radio">
            <label  class="ml-3">Support Request</label>
          </div>
          </div>
        </div>
        <div id="textarea" class="flex flex-col mt-4">
          <label for="">Message *</label>
          <textarea name="" id="" rows="5" cols="40" class="border rounded-sm mt-2 p-2">

          </textarea>
        </div>
        <div id="checkbox" class="mt-4">
          <input type="checkbox" id="" name="" class="mt-2">
          <label for="" class="ml-5"> I consent to being contacted by the team</label>
        </div>
        <div id="button-container" class="bg-green-800 w-full p-2 mt-4 border-none rounded-sm text-center">
          <button type="submit" class="font-semibold text-white ">Submit</button>
        </div>
      </form>
  </main>

</body>
</html>
