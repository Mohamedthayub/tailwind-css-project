<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Frontend Mentor | Contact form</title>

 
</head>
<body class="bg-green-100 ">
  <main class="flex justify-center items-center h-screen ">
      <form action="" class="bg-white h-1/2 w-1/4 p-6 rounded-xl">
        <h1 class="text-green-700 text-2xl font-semibold">Contact Us</h1>
        <div id ="username-container" class="mt-4 flex flex-row ">
          <div id ="firstname-container">
              <label for="">First Name *</label>
              <input type="text" class="border  w-full p-2 rounded-lg mt-2">
          </div>
          <div id ="lastname-container" class="ml-4">
            <label for="">Last Name *</label>
            <input type="text" class="border w-full p-2 rounded-lg mt-2">
          </div>
        </div>
        <div id ="user-email" class="mt-4">
          <label for="email">Email Address</label>
          <input type="email" class="border w-full p-2 mt-2 rounded-lg">
        </div>

      </form>
  </main>

</body>
</html>
